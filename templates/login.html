<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Multi-Mode Response Engine</title>
  <style>
    :root {
      --bg: #0d1b2a;
      --panel: #1b263b;
      --text: #e0e1dd;
      --muted: #a4b0be;
      --accent: #f4a261;
      --error: #e63946;
      --border: #415a77;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(145deg, var(--bg), #162a45 60%, #243b55);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(420px, 100%);
      background: rgba(27, 38, 59, 0.96);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.35rem;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 0.92rem;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      background: #0f2238;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #222;
    }
    .error {
      margin-bottom: 10px;
      color: #ffd4d8;
      background: rgba(230, 57, 70, 0.12);
      border: 1px solid rgba(230, 57, 70, 0.5);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h1>Sign In</h1>
    <p>Login to access the AI Multi-Mode Response Engine.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <label for="username">Username</label>
    <input id="username" name="username" required>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
